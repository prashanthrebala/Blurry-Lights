<!DOCTYPE html>
<style type="text/css">

    @font-face {
        font-family: topfont;
        src: url({{ url_for('static', filename='topfont.ttf') }});
    }

    @font-face {
        font-family: chs;
        src: url({{ url_for('static', filename='lt.otf') }});
    }

    .chs {
        font-family: 'chs';
    }

    .afghan {
        font-family: 'topfont'
    }

    html, body {
        height: 100%;
        width: 100%;
        background-image: url({{ url_for('static', filename='./bg3.jpg') }});
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    #content {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-position: center;
    }

    #border-div {
        height: 100%;
        width: 100%;
        background: rgba(34, 34, 34, 0.7);
        color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #top-header {
        height: 30%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        opacity: 0;
        transition: opacity 600ms ease-in-out;
        -moz-transition: opacity 600ms ease-in-out;
        -webkit-transition: opacity 600ms ease-in-out;
    }

    #bottom {
        height: 70%;
        width: 100%;
        /*background-color: #172638;*/
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .container {
        height: 300px;
        width: 300px;
        position: relative;
    }

    .canvas {
        border-radius: 25px;
        box-shadow: 0 0 60px #fad390;
    }

    #ggg {
        position: absolute;
        z-index: 999;
        /*display: none;*/
    }

    #hhh {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        z-index: 1;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #blurry-lights {
        height: 80%;
        width: 100%;
        display: flex;
        justify-content: center;
        position: relative;
        font-size: 50px;
    }

    #blurry-lights > div {
        position: absolute;
        bottom: 18px;
    }

    #caption {
        height: 20%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
    }

    #info {
        height: 70%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #info > div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    #venue {
        font-size: 20px;
        margin-top: -20px;
    }

    #names {
        height: 30%;
        width: 100%;
    }

    #names {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
        opacity: 0;
        transition: opacity 1800ms ease-in-out;
        -moz-transition: opacity 1800ms ease-in-out;
        -webkit-transition: opacity 1800ms ease-in-out;
    }

    #names > p {
        margin: 0.2em 0.5em;
        font-size: 1.8em;
    }

    #other-names {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap;
    }

    #other-names > p {
        margin: 0.2em 0.5em;
        font-size: 1.8em;
    }

    #info > p {
        text-align: center;
        font-size: 1.2em;
        margin: 0 auto;
    }

    #name {
        font-size: 2.5em !important;
    }

    #venue {
        font-size: 1.5em !important;
    }

    #other-names {
        display: none;
    }

    .show {
        opacity: 1 !important;
    }

    @media only screen and (min-width: 1001px) {
        body {
            background-image: url({{ url_for('static', filename='bg1.jpg') }});
            background-size: 130%;
            background-position: center;
        }
    }

    @media only screen and (max-width: 1000px) and (orientation: landscape) {

        #border-div {
            flex-direction: row;
        }

        #top-header, #bottom {
            height: 100%;
            width: 50%;
        }

        #blurry-lights {
            height: unset;
        }

        #blurry-lights > div {
            position: static;
        }

        #caption {
            height: unset;
            align-items: flex-start;
            margin-top: 0.5em;
            margin-bottom: 10vh;
        }

        #names {
            display: none;
        }

        #other-names {
            display: flex;
            font-size: 0.75em;
            padding: 1.8em;
            margin-bottom: -10vh;
        }

    }

    @media only screen and (max-width: 1000px) and (orientation: portrait) {

        body {
            background-size: 180%;
            background-position: center;
        }

    }

</style>
<html>
<head>
    <title> Blurry Nights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="content">
    <div id="border-div">
        <!-- <div id="a"> One or no cheesy line here </div> -->
        <div id="top-header" class="afghan">
            <div id="blurry-lights">
                <div>Blurry Lights</div>
            </div>
            <div id="caption"> Time isnt wasted when you are</div>

            <div id="other-names" class="afghan">
                <p> Varun </p>
                <p> Shaleen </p>
                <p> Prerna </p>
                <p> Prashanth </p>
                <p> Sidharth </p>
            </div>
        </div>
        <div id="bottom">
            <div class="container" id="js-container">
                <div id="ggg">
                    <canvas class="canvas" id="js-canvas" width="300" height="300"></canvas>
                </div>
                <div id="hhh">
                    <div id="info" class="chs">
                        <p id="name"> {{ name }}</p>
                        <p> see you on
                        <p>
                        <p id="venue"> Wednesday <br/> 31st October, 8pm <br/> Blue Waters, Manipal </p>
                    </div>
                </div>
            </div>

            <div id="names" class="chs">
                <p> Varun </p>
                <p> Shaleen </p>
                <p> Prerna </p>
                <p> Prashanth </p>
                <p> Sidharth </p>
            </div>
        </div>
    </div>
</div>
</body>

        canvas.addEventListener('mousedown', handleMouseDown, false);
        canvas.addEventListener('touchstart', handleMouseDown, false);
        canvas.addEventListener('mousemove', handleMouseMove, false);
        canvas.addEventListener('touchmove', handleMouseMove, false);
        canvas.addEventListener('mouseup', handleMouseUp, false);
        canvas.addEventListener('touchend', handleMouseUp, false);

        function distanceBetween(point1, point2) {
            return Math.sqrt(Math.pow(point2.x - point1.x, 2) + Math.pow(point2.y - point1.y, 2));
        }

        function angleBetween(point1, point2) {
            return Math.atan2(point2.x - point1.x, point2.y - point1.y);
        }

        // Only test every `stride` pixel. `stride`x faster,
        // but might lead to inaccuracy
        function getFilledInPixels(stride) {
            if (!stride || stride < 1) {
                stride = 1;
            }

            var pixels = ctx.getImageData(0, 0, canvasWidth, canvasHeight),
                pdata = pixels.data,
                l = pdata.length,
                total = (l / stride),
                count = 0;

            // Iterate over all pixels
            for (var i = count = 0; i < l; i += stride) {
                //console.log(i);
                if (parseInt(pdata[i]) === 0) {
                    count++;
                }
            }
            return Math.round((count / total) * 100);
        }

        function getMouse(e, canvas) {
            var offsetX = 0, offsetY = 0, mx, my;

            if (canvas.offsetParent !== undefined) {
                do {
                    offsetX += canvas.offsetLeft;
                    offsetY += canvas.offsetTop;
                } while ((canvas = canvas.offsetParent));
            }

            mx = (e.pageX || e.touches[0].clientX) - offsetX;
            my = (e.pageY || e.touches[0].clientY) - offsetY;

            return {x: mx, y: my};
        }

        function handlePercentage(filledInPixels) {
            filledInPixels = filledInPixels || 0;
            console.log(filledInPixels + '%');
            if (filledInPixels > 50) {
                $("#top-header").addClass('show');
                $("#names").addClass('show');
                removeFadeOut(canvas, 500);
            }
        }

        function removeFadeOut(el, speed) {
            var seconds = speed / 1000;
            el.style.transition = "opacity " + seconds + "s ease";

            el.style.opacity = 0;
            setTimeout(function () {
                el.parentNode.removeChild(el);
            }, speed);
        }

        function handleMouseDown(e) {
            isDrawing = true;
            lastPoint = getMouse(e, canvas);
        }

        function handleMouseMove(e) {
            if (!isDrawing) {
                return;
            }

            e.preventDefault();

            var currentPoint = getMouse(e, canvas),
                dist = distanceBetween(lastPoint, currentPoint),
                angle = angleBetween(lastPoint, currentPoint),
                x, y;

            for (var i = 0; i < dist; i++) {
                x = lastPoint.x + (Math.sin(angle) * i) - 25;
                y = lastPoint.y + (Math.cos(angle) * i) - 25;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.drawImage(brush, x, y);
            }

            lastPoint = currentPoint;
            handlePercentage(getFilledInPixels(32));
        }

        function handleMouseUp(e) {
            isDrawing = false;
        }

        $('.canvas').ready(function () {
            $("#hhh").css("display", "flex");
        })

    })();
